<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <!-- Форма -->
    <form name="user_data" action="send.php" method="post">
        <!-- Набір полів, що буде виокремлено рамкою -->
        <fieldset>
            <legend>Особиста інформація</legend>

            <!-- Поле імені -->
            <label for="name">Ім'я: </label>
            <input type="text" id="name" placeholder="Введіть ваше ім'я" required>

            <br><br>

            <!-- Поле віку -->
            <label for="age">Вік: </label>
            <input type="number" id="age" placeholder="Введіть ваш вік" required>
        </fieldset>

        <br><br>

        <!-- Поле паролю -->
        <label for="password">Пароль: </label>
        <input type="password" id="password" placeholder="Ваш пароль" required>

        <br><br>

        <!-- Радіо-кнопки для вибору статі -->
        <input type="radio" id="sex_male" name="sex" value="male" required><label for="sex_male">Чоловік</label>
        <input type="radio" id="sex_female" name="sex" value="female" required><label for="sex_female">Жінка</label>
        <input type="radio" id="sex_other" name="sex" value="other" required><label for="sex_other">Інше</label>

        <br><br>

        <!-- Чекбокс для запам'ятовування користувача -->
        <input type="checkbox" id="remember_me"><label for="remember_me">Запам'ятати мене</label>

        <br><br>

        <!-- Поле з випадаючим списком міст -->
        <label for="city">Ваше місто:</label>
        <select name="city" id="city">
            <option value="kyiv">Київ</option>
            <option value="zhytomyr">Житомир</option>
            <option value="new_york">Нью-Йорк</option>
        </select>

        <br><br>

        <!-- Текстова область для введення повідомлення -->
        <label for="message">Введіть повідомлення:</label>
        <textarea name="message" id="message" cols="20" rows="1"></textarea>

        <br><br>

        <!-- Кнопка для відправлення форми -->
        <input type="submit" value="Відправити">
    </form>
</body>

</html>
