<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border: 1px solid black;
            width: 500px;
        }

        th,
        td {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <!-- Таблиця контактів -->
    <table>
        <!-- Заголовок таблиці -->
        <caption>
            <h3>Наші люди</h3>
        </caption>

        <!-- Заголовки таблиці -->
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Пошта</th>
            </tr>
        </thead>

        <!-- Тіло таблиці -->
        <tbody>
            <tr>
                <td>Віталій</td>
                <td>Шпатель</td>
                <td>shpaliy@mail.com</td>
            </tr>
            <tr>
                <td>Микита</td>
                <td>Лом</td>
                <td>mykyta@mail.com</td>
            </tr>
            <tr>
                <td>Костянтин</td>
                <td>Шуруп</td>
                <td>kotstyashurup@mail.com</td>
            </tr>
        </tbody>

        <!-- Футер таблиці -->
        <tfoot>
            <tr>
                <td colspan="3">...</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
