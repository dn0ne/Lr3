<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посилання</title>
</head>
<body>
    <section>
        <h3>Приклад звичайного посилання</h3>
        <!-- Звичайне посилання за вказаною адресою -->
        <a href="https://mia1.knute.edu.ua/time-table/group">Розклад</a>
    </section>
    <hr>
    <section>
        <h3>Приклад посилання, що відкриється у новій вкладці</h3>
        <!-- Посилання, що відкриється в новій вкладці завдяки атрибуту target -->
        <a href="https://knute.edu.ua/" target="_blank">Відвідати сайт університету</a>
    </section>
    <hr>
    <section>
        <h3>Приклад посилання на завантаження файлу</h3>
        <!-- Посилання на завантаження файлу -->
        <a href="/images/port.jpg" download>Завантажити фотографію порту</a>
    </section>
</body>
</html>
