<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
</head>

<body>
    <section>
        <h3>Приклад звичайного зображення</h3>
        <!-- Звичайне зображення з вказаним джерелом, текстом заміщення та шириною -->
        <img src="./images/kitten1.jpg" alt="Кошеня на ліжаку" width="400">
    </section>
    <hr>
    <section>
        <h3>Приклад зображення з підписом</h3>
        <!-- Зображення з підписом -->
        <figure>
            <img src="./images/kitten2.jpg" alt="Кошеня в ковдрі" height="400">
            <figcaption>Кошеня в ковдрі</figcaption>
        </figure>
    </section>
</body>

</html>
